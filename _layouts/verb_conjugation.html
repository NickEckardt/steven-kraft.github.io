<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link href="../css/style.css" rel="stylesheet">
	</head>

	<body>
		<a href="/projects/japanese/" id="back">&#8249;</a>
		<div class="wk-content">
				<h1>{{ page.title }}</h1>
				<p id="word"></p>
				<div>
					<h3 id="random"></h3>
					<h3 id="english"></h3>
				</div>
				<input id="input-IME" autofocus="true" autocapitalize="off" autocomplete="off" autocorrect="off" type="text" lang="ja">
		</div>

			<div>
				<h3 id="type"></h3>
			</div>

			<div>
				<h3><span id="correct">0</span>/<span id="incorrect">0</span>/<span id="percent">100%</span></h3>
			</div>

			<div>
				<fieldset>
			  <legend>Settings</legend>
			  <div>
			    <label><input type="checkbox" id="kanjisetting" value="kanji">Show Kanji</label>
			  </div>
				<div>
			    <label><input type="checkbox" id="furisetting" value="furigana">Show Furigana (Shift)</label>
			  </div>
				<div class="inline">
			    <label><input type="checkbox" id="typesetting" value="type">Hide Type</label>
			  </div>
			  <div class="inline">
			    <label><input type="checkbox" id="englishsetting" value="english">Show English</label>
			  </div>
			  <div>
			    <label><input type="checkbox" id="fastsetting" value="fast">Fast Mode</label>
			  </div>
				{% for setting in page.extra_settings %}
					<div>
						<label><input type="checkbox" id="{{ setting.id }}" class="opt" name="{{ setting.var }}">{{ setting.label }}</label>
					</div>
				{% endfor %}

				{% if page.extra_settings %}
				<div>
			    <label><input type="checkbox" id="randomsetting" name="rand">Randomize Forms</label>
			  </div>
				{% endif %}
				</fieldset>
			</div>

			<div>
				<h1 id="correct-answer"></h1>
				<h2 id="meaning"></h2>
			</div>

		{% include darkmode.html %}

		<script src="/js/jquery-1.12.4.min.js"></script>
		<script src="/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/wanakana.min.js"></script>
		<script type="text/javascript" src="../js/verbs.js"></script>
		<script type="text/javascript" src="{{ page.jsname }}.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
	</body>

</html>
