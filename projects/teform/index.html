<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Te-Form Practice</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>

	<style>
		div {
			font-family: 'Open Sans', sans-serif;
			text-align: center;
			margin: auto;
		}
		p {
			font-size: 2em;
		}
		#correct {color: #82e082;}
		#incorrect {color: #eb4d4d;}
		fieldset {
			display: inline;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		#input-IME {
			font-size: 2em;
		}
	</style>

	<body>
			<div class="wk-content">
				<h1>„Å¶-Form Practice</h2>
				<p id="word"></p>
				<input id="input-IME" autofocus="true" autocapitalize="off" autocomplete="off" autocorrect="off" type="text" lang="ja">
      </div>

			<div>
				<h3 id="type"></h3>
			</div>

			<div>
				<h3><span id="correct">0</span>/<span id="incorrect">0</span>/<span id="percent">100%</span></h3>
			</div>

			<div>
				<fieldset>
			  <legend>Settings</legend>
			  <div>
			    <label><input type="checkbox" id="kanjisetting" name="kanji" value="kanji">Show Kanji</label>
			  </div>
			  <div>
			    <label><input type="checkbox" id="typesetting" name="type" value="type">Disable Type</label>
			  </div>
				</fieldset>
			</div>

			</br>
			<div>
				<h1 id="correct-answer"></h1>
			</div>

		<script type="text/javascript" src="wanakana.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript">
			(function(wk) {
				var inputIME = document.getElementById('input-IME');
				wk.bind(inputIME);
			})(window.wanakana);
		</script>
	</body>
</html>
