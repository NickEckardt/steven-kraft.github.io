<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Japanese Time</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link href="../css/style.css" rel="stylesheet">
    <style>#time {font-size: 2em; margin: 16px;}</style>
	</head>

	<body>
		<a href="/projects/japanese/" id="back">&#8249;</a>
		<div class="wk-content">
				<h1>Japanese Time</h1>
			</br>
				<p id="time"></p>
				<div>
					<h3 id="english"></h3>
				</div>
				<input id="input-IME" autofocus="true" autocapitalize="off" autocomplete="off" autocorrect="off" type="text" lang="ja">
		</div>

			<div>
				<h3 id="type"></h3>
			</div>

			<div>
				<h3><span id="correct">0</span>/<span id="incorrect">0</span>/<span id="percent">100%</span></h3>
			</div>

			<div>
				<fieldset>
			  <legend>Settings</legend>
			  <div><label><input type="checkbox" id="ampmsetting" name="ampm">AM / PM</label></div>
			  <div><label><input type="checkbox" id="fastsetting" name="fast">Fast Mode</label></div>
				</fieldset>
			</div>

			</br>
			<div>
				<h1 id="correct-answer"></h1>
				<h2 id="meaning"></h2>
			</div>

			<div class="darkMode">
			  <input type="checkbox" class="dn" id="dn"/>
			  <label for="dn" class="toggle">
			    <span class="toggle__handler">
			      <span class="crater crater--1"></span>
			      <span class="crater crater--2"></span>
			      <span class="crater crater--3"></span>
			    </span>
			    <span class="star star--1"></span>
			    <span class="star star--2"></span>
			    <span class="star star--3"></span>
			    <span class="star star--4"></span>
			    <span class="star star--5"></span>
			    <span class="star star--6"></span>
			  </label>
			  <div class="mood-bg"></div>
			</div>

		<script src="../../../js/jquery-3.3.1.min.js"></script>
		<script src="../../../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/wanakana.min.js"></script>
		<script type="text/javascript" src="time.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>

</html>
