<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Japanese Numbers</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link href="../css/numbers.css" rel="stylesheet">

	</head>

	<body>
		<a href="/projects/japanese/" id="back">&#8249;</a>
		<div class="wk-content">
				<h1>Japanese Numbers</h1>
				<p id="number"></p>
				<div>
					<h3 id="english"></h3>
				</div>
				<input id="input-IME" autofocus="true" autocapitalize="off" autocomplete="off" autocorrect="off" type="text" lang="ja">
		</div>

			<div>
				<h3 id="type"></h3>
			</div>

			<div>
				<h3><span id="correct">0</span>/<span id="incorrect">0</span>/<span id="percent">100%</span></h3>
			</div>

			<div>
				<fieldset>
			  <legend>Settings</legend>
			  <div>

					<label><input type="range"  id="digits" name="digits" value="4" min="1" max="4">Max Digits: <span id="digits-label">4</span></label>
			    <label><input type="checkbox" id="fastsetting" name="fast">Fast Mode</label>
			  </div>
				</fieldset>
			</div>

			</br>
			<div>
				<h1 id="correct-answer"></h1>
				<h2 id="meaning"></h2>
			</div>

			<footer><center>This project is a work in progress please <a href="mailto:steven.kraftjp@gmail.com?Subject=Numbers%20Project%20Issue" target="_top">email me</a> to report any problems.</center></footer>

		<script src="../../../js/jquery-1.12.4.min.js"></script>
		<script src="../../../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/wanakana.min.js"></script>
		<script type="text/javascript" src="numbers.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>

</html>
